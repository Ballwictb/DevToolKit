<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Color Palette Generator - DevToolkit 2000</title>
    <link rel="stylesheet" href="../assets/main/styles.css">
    <link rel="stylesheet" href="../assets/accessible-color-palette-generator/accessible-color-palette.css">
</head>

<body>
    <header>
        <h1>Accessible Color Palette Generator</h1>
        <a href="../index.html" class="back-link">Volver a la página principal</a>
    </header>
    <main>
        <div class="accessible-color-palette-container">
            <div class="color-inputs">
                <div class="color-input">
                    <label for="base-color">Color base:</label>
                    <input type="color" id="base-color" value="#3498db">
                </div>
                <div class="color-input">
                    <label for="background-color">Color de fondo:</label>
                    <input type="color" id="background-color" value="#ffffff">
                </div>
            </div>
            <div class="wcag-options">
                <label>
                    <input type="checkbox" id="wcag-aa" checked>
                    WCAG AA (contraste mínimo 4.5:1)
                </label>
                <label>
                    <input type="checkbox" id="wcag-aaa">
                    WCAG AAA (contraste mínimo 7:1)
                </label>
            </div>
            <button id="generate-button">Generar paleta accesible</button>
            <div id="palette-preview"></div>
            <div class="css-output">
                <h3>CSS Generado:</h3>
                <pre><code id="css-output"></code></pre>
                <button id="copy-css">Copiar CSS</button>
            </div>
        </div>
    </main>
    <footer>
        <p>DevToolkit 2000 - Herramientas retro para desarrolladores modernos</p>
    </footer>
    <script src="../assets/accessible-color-palette-generator/accessible-color-palette.js"></script>
</body>

</html>
