<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - DevToolkit 2000</title>
    <link rel="stylesheet" href="../assets/main/styles.css">
    <link rel="stylesheet" href="../assets/unit-converter/unit-converter.css">
</head>

<body>
    <header>
        <h1>Unit Converter</h1>
        <a href="../index.html" class="back-link">Volver a la p√°gina principal</a>
    </header>
    <main>
        <div class="unit-converter-container">
            <div class="input-group">
                <input type="number" id="input-value" placeholder="Valor">
                <select id="input-unit">
                    <option value="px">px</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="%">%</option>
                    <option value="vw">vw</option>
                    <option value="vh">vh</option>
                </select>
            </div>
            <button id="convert-button">Convertir</button>
            <div id="results-container"></div>
        </div>
    </main>
    <footer>
        <p>DevToolkit 2000 - Herramientas retro para desarrolladores modernos</p>
    </footer>
    <script src="../assets/unit-converter/unit-converter.js"></script>
</body>

</html>
