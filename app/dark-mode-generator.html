<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Theme Generator - DevToolkit 2000</title>
    <link rel="stylesheet" href="../assets/main/styles.css">
    <link rel="stylesheet" href="../assets/dark-mode-generator/dark-mode-generator.css">
</head>

<body>
    <header>
        <h1>Dark Mode Theme Generator</h1>
        <a href="../index.html" class="back-link">Volver a la página principal</a>
    </header>
    <main>
        <div class="dark-mode-generator-container">
            <div class="color-inputs">
                <div class="color-input">
                    <label for="background-color">Color de fondo:</label>
                    <input type="color" id="background-color" value="#ffffff">
                </div>
                <div class="color-input">
                    <label for="text-color">Color de texto:</label>
                    <input type="color" id="text-color" value="#000000">
                </div>
                <div class="color-input">
                    <label for="primary-color">Color primario:</label>
                    <input type="color" id="primary-color" value="#3498db">
                </div>
                <div class="color-input">
                    <label for="secondary-color">Color secundario:</label>
                    <input type="color" id="secondary-color" value="#2ecc71">
                </div>
            </div>
            <button id="generate-button">Generar tema oscuro</button>
            <div class="preview-container">
                <div class="light-theme" id="light-theme-preview">
                    <h3>Tema Claro</h3>
                    <p>Este es un ejemplo de texto.</p>
                    <button class="primary-btn">Botón Primario</button>
                    <button class="secondary-btn">Botón Secundario</button>
                </div>
                <div class="dark-theme" id="dark-theme-preview">
                    <h3>Tema Oscuro</h3>
                    <p>Este es un ejemplo de texto.</p>
                    <button class="primary-btn">Botón Primario</button>
                    <button class="secondary-btn">Botón Secundario</button>
                </div>
            </div>
            <div class="css-output">
                <h3>CSS Generado:</h3>
                <pre><code id="css-output"></code></pre>
                <button id="copy-css">Copiar CSS</button>
            </div>
        </div>
    </main>
    <footer>
        <p>DevToolkit 2000 - Herramientas retro para desarrolladores modernos</p>
    </footer>
    <script src="../assets/dark-mode-generator/dark-mode-generator.js"></script>
</body>

</html>
