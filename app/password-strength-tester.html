<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tester - DevToolkit 2000</title>
    <link rel="stylesheet" href="../assets/main/styles.css">
    <link rel="stylesheet" href="../assets/password-stregth/password-strength-tester.css">
</head>

<body>
    <header>
        <h1>Password Strength Tester</h1>
        <a href="../index.html" class="back-link">Volver a la página principal</a>
    </header>
    <main>
        <div class="password-strength-tester-container">
            <input type="password" id="password-input" placeholder="Ingresa tu contraseña">
            <div id="strength-meter">
                <div id="strength-bar"></div>
            </div>
            <p id="strength-text"></p>
            <ul id="requirements-list">
                <li id="length-req">Al menos 8 caracteres</li>
                <li id="uppercase-req">Al menos una mayúscula</li>
                <li id="lowercase-req">Al menos una minúscula</li>
                <li id="number-req">Al menos un número</li>
                <li id="special-req">Al menos un carácter especial</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>DevToolkit 2000 - Herramientas retro para desarrolladores modernos</p>
    </footer>
    <script src="../assets/password-stregth/password-strength-tester.js"></script>
</body>

</html>
